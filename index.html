<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dice game</title>
  <meta name="description" content="Jeu de dés">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="row vh-100 m-0">

      <!--Zone bouttons et dés-->
      
      <div class="game_zone vh-100 d-flex flex-column justify-content-around align-items-center text-nowrap">
        <button type="button" id="new-game"
          class="d-inline-flex justify-content-center align-items-center text-nowrap mt-n5 fs-3 btn border-0">
          <img src="./images/plus-circle.svg" alt="New-Game" class="img-fluid me-3" style="height: 30px;">NEW
          GAME
        </button>

        <div style="background-color: red; border-radius: 25px; box-shadow: 3px 5px 6px hsl(0, 0%, 0%, 30%);">
          <img id="dice-value" src="./images/dice-4-fill.svg" alt="DICE" style="height: 100px;">
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
          <button type="button" id="dice-launch"
            class="d-inline-flex justify-content-center align-items-center text-nowrap fs-3 btn border-0 mt-5">
            <img src="./images/arrow-repeat.svg" alt="roll-dice" class="img-fluid me-3" style="height: 35px;">ROLL DICE
          </button>

          <button type="button" id="hold"
            class="d-inline-flex justify-content-center align-items-center text-nowrap fs-3 btn border-0 mt-3">
            <img src="./images/arrow-down-square.svg" alt="HOLD" class="img-fluid me-3" style="height: 30px;">HOLD
          </button>
        </div>
      </div> 
      
      <!--Zone player 1-->
      <div id="user1-zone" class=" d-flex flex-column gap-3 justify-content-around align-items-center col-md-6 bg-pink">

        <!--nom et score global-->
        <div class="d-flex flex-column justify-content-center align-items-center mt-5">
          <div class="d-inline-flex justify-content-center align-items-center">
            <div class="fs-1 text-nowrap">PLAYER 1</div>
            <div id="user1" class="bg-danger rounded-circle ms-4" style="width: 1rem; height: 1rem;"></div>
          </div>
          <span id="score-user-1" class="text-danger me-5" style="font-size: 5rem">0</span>
        </div>

        <!--score temporaire-->
        <div class="bg-danger mt-5 me-4 mb-3 d-flex flex-column justify-content-center align-items-center"
          style="height: 100px; width: 150px;">
          <span class="fs-4 fw-semibold ">CURRENT</span>
          <span id="score-tmp-user-1" class="text-light  fs-3">0</span>
        </div>
      </div>

      <!--Zone player 2-->

      <div id="user2-zone" class=" d-flex flex-column gap-3 justify-content-around align-items-center col-md-6 bg-light opacity-75">

        <!--nom et score global-->
        <div class="d-flex flex-column justify-content-center align-items-center mt-5">
          <div class="d-inline-flex justify-content-center align-items-center">
            <div class="fs-1 text-nowrap">PLAYER 2</div>
            <div id="user2" class="bg-danger rounded-circle ms-4" style="width: 1rem; height: 1rem; visibility: hidden;"></div>
          </div>
          <span id="score-user-2" class="text-danger me-5" style="font-size: 5rem">0</span>
        </div>

        <!--score temporaire-->
        <div class="bg-danger mt-5 me-4 mb-3 d-flex flex-column justify-content-center align-items-center"
          style="height: 100px; width: 150px;">
          <span class="fs-4 fw-semibold ">CURRENT</span>
          <span id="score-tmp-user-2" class="text-light  fs-3">0</span>
        </div>

      </div>
    </div>

  </main>

  <script type="module" src="./js/app.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
